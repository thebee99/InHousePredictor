{% load static %}
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result-info">
            <p><strong>Location :</strong> {{ location }}</p>
            <p><strong>Certificate :</strong> {{ certificate }}</p>
            <p><strong>Listing Area :</strong> {{ listing_area }}</p>
            <p><strong>Bedroom Count :</strong> {{ bedroom_count }}</p>
            <p><strong>Bathroom Count :</strong> {{ bathroom_count }}</p>
            <p><strong>Jakarta Division :</strong> {{ jakarta_division }}</p>

            <!-- 필요한 다른 정보들도 표시 -->
        </div>
    </div>
</body>
</html>
